<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <ul>
      <li>.</li>
      <li>.</li>
      <li>.</li>
    </ul>

    <script type="text/javascript">
      ul = document.querySelector('ul');
      ul.addEventListener('click', function (e) {
        if (e.target.tagName === 'LI') {
          e.target.textContent += '.';
        }
      });
    </script>
  </body>
</html>
