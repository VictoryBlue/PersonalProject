<!-- 什麼是 "scrolling ancestor" 呢？可以想像創造出可滾動的父層元素，像是有設定 overflow 的 elements，或者是，整個 html 文件本身。 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      .wrapper {
        /* padding: 200px 0; */
        height: 600px;
        background-color: aquamarine;
        position: relative;
      }
      .content {
        margin: auto;
        top: 0;
        bottom: 0;
        height: 100px;
        position: absolute;
      }
    </style>
    <script>
      function person() {
        console.log('my name');
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">how</div>
    </div>
  </body>
</html>
